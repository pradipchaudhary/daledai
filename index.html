<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dale Dai | Your Trust Agent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f9ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 500px;
      max-width: 90%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 10px;
    }

    .highlight {
      color: #005eff;
    }

    .tagline {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
      max-width: 600px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .primary {
      background-color: #005eff;
      color: #fff;
    }

    .primary:hover {
      background-color: #0047cc;
    }

    .secondary {
      background-color: #e0e0e0;
      color: #333;
    }

    .secondary:hover {
      background-color: #ccc;
    }

    footer {
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: #005eff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="./logo.png" alt="DaleDai Logo" class="logo" />
  

  <p class="tagline" Your trusted guide to safe and easy foreign employment.</p>

  <div class="buttons">
    <a href="register.html" class="btn primary">Get Started</a>
    <a href="login.html" class="btn secondary">Log In</a>
  </div>

  <footer>
    Made with ðŸ’™ by <a href="https://github.com/pradipchaudhary" target="_blank">Pradip Chaudhary</a> ðŸ‡³ðŸ‡µ
  </footer>

  <script>
    // Optional: simple log for navigation
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        console.log(`Navigating to ${btn.getAttribute('href')}`);
      });
    });
  </script>
</body>
</html>
